<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="MMTechGlobe logo">
  <defs>
    <linearGradient id="mmg" x1="40" y1="40" x2="240" y2="240" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#0f766e"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </linearGradient>
    <radialGradient id="shine" cx="0.3" cy="0.2" r="0.9">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.22"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="16" flood-color="#0f172a" flood-opacity="0.18"/>
    </filter>
  </defs>

  <rect width="1200" height="320" fill="none"/>

  <g transform="translate(48,48)">
    <rect x="0" y="0" width="224" height="224" rx="72" fill="url(#mmg)" filter="url(#shadow)"/>
    <rect x="0" y="0" width="224" height="224" rx="72" fill="url(#shine)"/>
    <text
      x="112"
      y="150"
      text-anchor="middle"
      fill="#ffffff"
      font-family="Sora, ui-sans-serif, system-ui, -apple-system, Segoe UI, sans-serif"
      font-size="96"
      font-weight="800"
      letter-spacing="-0.06em"
    >MM</text>
  </g>

  <g transform="translate(312,96)">
    <text
      x="0"
      y="0"
      fill="#0f172a"
      font-family="Sora, ui-sans-serif, system-ui, -apple-system, Segoe UI, sans-serif"
      font-size="74"
      font-weight="800"
      letter-spacing="-0.03em"
    >MMTechGlobe</text>
    <text
      x="0"
      y="56"
      fill="#64748b"
      font-family="Source Sans 3, ui-sans-serif, system-ui, -apple-system, Segoe UI, sans-serif"
      font-size="22"
      font-weight="600"
      letter-spacing="0.01em"
    >Payments, VTU, and digital services</text>
  </g>
</svg>

